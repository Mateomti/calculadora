<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/calculadora.js"></script>

</head>
<body>
    <h1><Center>Calculadora</Center></h1>
    <form action="">
        <table align="center" >
            <tr>
                <td>
                    <label for="n1">Ingrese el primer numero: </label>
                    <input type="number" name="n1" id="n1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="n2">Ingrese el segundo numero: </label>
                    <input type="number" name="n2" id="n2">
                    <img src="/imagenes/borrar.jpg" width="50px">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/imagenes/suma.jpg" width="100px" id="suma">
                    <img src="/imagenes/resta.png" width="70px" id="resta">
                    <img src="/imagenes/mul.jpg" width="70px" id="mul">
                    <img src="/imagenes/div.jpg" width="100px" height="70px" id="div">
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                    <label for="res">Resultado</label>
                    <input type="text" name="res" id="res" readonly>
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
